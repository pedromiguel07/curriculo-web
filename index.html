<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Curriculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">

    <div id="titulo1">
        <h1>MEU CURRICULO</h1>
    </div>

    <input type="date" name="dt" id="data">

    
    <div id="dados1">
        <label for="nome">Nome da escola:</label>
        <input type="text" id="nome-escola" placeholder="Nome da escola:">

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome-completo" placeholder="Nome completo:">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00">
    </div>       

    <div id="titulo2">
        <h1>PESSOAL</h1>
    </div>

    <div id="dados2">
        <label for="nacio">Nacionalidade:</label>
        <select id="nacionalidade">
            <option value="1">N/A</option>
            <option value="2">BRASILEIRO</option>
            <option value="3">ALEMÃO</option>
            <option value="4">AMERICANO</option>
            <option value="5">ITALIANO</option>
            <option value="6">COLOMBIANO</option>
        </select>

        <label for="est">Estado:</label>
        <select id="estado">
            <option value="1">N/A</option>
            <option value="2">CEARÁ</option>
            <option value="3">MINAS GERAIS</option>
            <option value="4">PERNAMBUCO</option>
            <option value="5">SÃO PAULO</option>
            <option value="6">RIO DE JANEIRO</option>
        </select>

        <label for="nacio">Cidade:</label>
        <select id="cidade">
            <option value="1">N/A</option>
            <option value="2">Fortaleza</option>
            <option value="3">Belo Horizonte</option>
            <option value="4">Recife</option>
            <option value="5">Itapira</option>
            <option value="6">Angra dos Reis</option>
        </select>
    </div>

    <div>
        <label for="sx1">Masculino:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">

        <label for="sx1">Feminino:</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">

        <label for="sx1">Outros:</label>
        <input type="radio" id="outros" name="sexo" value="outros">
    </div>

        <button type="submit">Enviar</button>
    </div>

    
</body>
</html>
